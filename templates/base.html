<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}Fichas de Malharia{% endblock %}</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <a class="brand" href="/">fichasdemalharia.com.br</a>

      <nav class="nav nav-right">
        <a href="/">Home</a>
        <a href="/busca">Buscar fichas</a>

        <a href="/cart" class="nav-cart">
          ðŸ›’ Carrinho
          {% set cc = cart_count|default(0) %}

            <span class="badge badge--solid" aria-label="Itens no carrinho" title="Itens no carrinho">
              {{ cc }}
            </span>
          {% endif %}
        </a>
      </nav>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container">Â© {{ 2025 }} Fichas de Malharia</div>

</body>
</html>
