<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}Fichas de Malharia{% endblock %}</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="topbar">
    <div class="container" style="display:flex; align-items:center; justify-content:space-between; gap:16px;">
      <a class="brand" href="/">fichasdemalharia.com.br</a>

      <nav class="nav" style="display:flex; align-items:center; gap:14px;">
        <a href="/">Home</a>
        <a href="/busca">Buscar fichas</a>

        <a href="/cart" style="display:flex; align-items:center; gap:8px; white-space:nowrap;">
          ðŸ›’ Carrinho

          {% set cc = cart_count|default(0) %}
          {% if cc and cc > 0 %}
            <span
              style="
                display:inline-flex;
                align-items:center;
                justify-content:center;
                min-width:22px;
                height:22px;
                padding:0 7px;
                border-radius:999px;
                font-size:12px;
                font-weight:800;
              "
              aria-label="Itens no carrinho"
              title="Itens no carrinho"
            >
              {{ cc }}
            </span>
          {% endif %}
        </a>
      </nav>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container">Â© {{ 2025 }} Fichas de Malharia</div>
  </footer>
</body>
</html>
